<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Name - Hangman Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #AEC6CF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #45b5aa;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .attempts-counter {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .attempts-left {
            color: #667eea;
            font-size: 1.4em;
        }

        .word-display {
            font-size: 3em;
            letter-spacing: 10px;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .letter {
            display: inline-block;
            min-width: 40px;
        }
        
        .letter.revealed {
            font-family: 'Akaya Kanadaka', 'Comic Sans MS', cursive;
            font-weight: normal;
        }

        .space {
            width: 30px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin-top: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .key {
            background: #45b5aa;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .key:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .key:active:not(:disabled) {
            transform: translateY(0);
        }

        .key:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .message {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .message.failure {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .restart-btn {
            margin-top: 20px;
            background: #45b5aa;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .restart-btn:hover {
            background: #3a9990;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(69, 181, 170, 0.4);
        }

        .restart-btn:active {
            transform: translateY(0);
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #f0f;
            z-index: 10000;
            pointer-events: none;
        }

        @keyframes confetti-blast {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) rotate(720deg);
            }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .word-display {
                font-size: 2em;
                letter-spacing: 5px;
            }

            .key {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Bebeƒüin ismi ne olacak? üê£</h1>
        
        <div class="attempts-counter">
            Kalan tahmin hakkƒ±: <span class="attempts-left" id="attemptsLeft">7</span>
        </div>

        <div class="word-display" id="wordDisplay"></div>

        <div class="keyboard" id="keyboard"></div>

        <div class="message" id="message"></div>
        
        <button class="restart-btn" id="restartBtn" style="display: none;">Tekrar Dene</button>
    </div>

    <script src="guess-name.js"></script>
</body>
</html>
