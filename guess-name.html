<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Name - Hangman Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #AEC6CF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #45b5aa;
            margin-bottom: 10px;
            font-size: clamp(1.5em, 5vw, 2.5em);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: clamp(0.9em, 2.5vw, 1.1em);
        }

        .attempts-counter {
            font-size: clamp(1em, 2.5vw, 1.2em);
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .attempts-left {
            color: #667eea;
            font-size: clamp(1.2em, 3vw, 1.4em);
        }

        .word-display {
            font-size: clamp(1.5em, 4vw, 3em);
            letter-spacing: clamp(2px, 1vw, 10px);
            margin: 30px 0 40px 0;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: clamp(2px, 0.5vw, 5px);
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 5px;
            white-space: nowrap;
        }

        .letter {
            display: inline-block;
            min-width: clamp(30px, 5vw, 40px);
        }
        
        .letter.revealed {
            font-family: 'Akaya Kanadaka', 'Comic Sans MS', cursive;
            font-weight: normal;
        }

        .space {
            width: clamp(20px, 4vw, 30px);
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin-top: 50px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .key {
            background: #45b5aa;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 12px 8px;
            font-size: clamp(0.9em, 2vw, 1.2em);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .key:active:not(:disabled) {
            transform: translateY(0);
        }

        .key:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .message {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: clamp(1.1em, 3vw, 1.5em);
            font-weight: bold;
            display: none;
            word-wrap: break-word;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .message.failure {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .restart-btn {
            margin-top: 20px;
            background: #45b5aa;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: clamp(1em, 2.5vw, 1.2em);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-height: 44px;
        }

        .restart-btn:hover {
            background: #3a9990;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(69, 181, 170, 0.4);
        }

        .restart-btn:active {
            transform: translateY(0);
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #f0f;
            z-index: 10000;
            pointer-events: none;
        }

        @keyframes confetti-blast {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) rotate(720deg);
            }
        }

        /* Tablet styles */
        @media (max-width: 768px) {
            .game-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .word-display {
                margin: 25px 0 40px 0;
            }

            .keyboard {
                grid-template-columns: repeat(8, 1fr);
                gap: 8px;
                margin-top: 40px;
            }
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            .game-container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .attempts-counter {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            .word-display {
                margin: 20px 0 35px 0;
                min-height: 60px;
                padding: 8px 3px;
            }

            .keyboard {
                grid-template-columns: repeat(7, 1fr);
                gap: 6px;
                margin-top: 35px;
            }

            .key {
                padding: 10px 4px;
                border-radius: 6px;
                font-size: 1em;
            }

            .message {
                font-size: 1.2em;
                padding: 15px;
                margin-top: 20px;
            }

            .restart-btn {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }

        /* Small mobile styles */
        @media (max-width: 400px) {
            .game-container {
                padding: 15px 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .word-display {
                margin: 15px 0 30px 0;
                padding: 8px 2px;
            }

            .keyboard {
                grid-template-columns: repeat(6, 1fr);
                gap: 5px;
                margin-top: 30px;
            }

            .key {
                padding: 8px 2px;
                font-size: 0.9em;
                min-height: 40px;
            }
        }

        /* Extra small mobile - very narrow screens */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.3em;
            }

            .word-display {
                margin: 15px 0 25px 0;
            }

            .keyboard {
                grid-template-columns: repeat(5, 1fr);
                gap: 4px;
                margin-top: 25px;
            }

            .key {
                padding: 8px 2px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Bebeƒüin ismi ne olacak? üê£</h1>
        
        <div class="attempts-counter">
            Kalan tahmin hakkƒ±: <span class="attempts-left" id="attemptsLeft">7</span>
        </div>

        <div class="word-display" id="wordDisplay"></div>

        <div class="keyboard" id="keyboard"></div>

        <div class="message" id="message"></div>
        
        <button class="restart-btn" id="restartBtn" style="display: none;">Tekrar Dene</button>
    </div>

    <script src="guess-name.js"></script>
</body>
</html>
